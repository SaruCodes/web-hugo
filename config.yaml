baseURL: "https://www.blogDeSara.com"
languageCode: "es-es"
title: "SaruCodes"
theme: "hugo-theme-stack"
copyright: "Sara Codes"
DefaultContentLanguage: "es"
hasCJKLanguage: false

languages:
  es:
    languageName: Espa√±ol
    title: "SaruCodes"
    weight: 1
    params:
      sidebar:
        subtitle: "Bienvenido a mi espacio."
  en:
    languageName: English
    title: "SaruCodes (EN)"
    weight: 2
    params:
      sidebar:
        subtitle: "Welcome to my space."

params:
  # Secciones principales
  mainSections:
    - viajes
    - markdown
    - Apuntes
    - Television
  featuredImageField: "image"
  rssFullContent: true
  favicon: "/favicon.ico"

  # Pie de p√°gina
  footer:
    since: 2023
    customText: "¬°Gracias por visitar!"

  # Formato de fechas
  dateFormat:
    published: "Jan 02, 2006"
    lastUpdated: "Jan 02, 2006 15:04 MST"

  # Barra lateral
  sidebar:
    compact: false
    emoji: "üå∏"
    subtitle: "Bienvenido a mi espacio."
    avatar:
      enabled: true
      local: true
      src: "img/avatar.jpg"

  # Art√≠culos
article:
  list: true
  per_page: 5
  filter:
    category: "blog"
    tags: ["tutorial", "javascript"]
  order: desc
  toc: true
  share: true
  author: true

    # Comentarios
  comments:
    enabled: false
    provider: disqus
    disqus:
      shortname: "sarucodes"
    utterances:
      repo: "tuusuario/tu-repo"
      issueTerm: "pathname"
      label: "Comentario"
    giscus:
      repo: "tuusuario/tu-repo"
      repoID: "repo-id"
      category: "General"
      categoryID: "category-id"

  # Redes sociales (OpenGraph y Twitter)
  opengraph:
    twitter:
      site: "@tuusuario"
      card: "summary_large_image"

  # Imagen por defecto
  defaultImage:
    opengraph:
      enabled: true
      local: true
      src: "img/avatar.jpg"

  # Esquema de colores
  colorScheme:
    toggle: true
    default: auto

  # Procesamiento de im√°genes
  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

  # Widgets
widgets:
  homepage:
    - type: categories
      params:
        limit: 5
    - type: tag-cloud
      params:
        limit: 10
  page:
    - type: toc

menu:
  main:
    - identifier: "home"
      name: "Inicio"
      url: "/"
      weight: 1
    - identifier: "about"
      name: "Sobre m√≠"
      url: "/about/"
      weight: 2
    - identifier: "blog"
      name: "Viajes"
      url: "/viajes/"
      weight: 3
    - identifier: "apuntes"
      name: "Apuntes"
      url: "/apuntes/"
      weight: 4
    - identifier: "television"
      name: "Television"
      url: "/television/"
      weight: 5
  social:
    - identifier: "github"
      name: "GitHub"
      url: "https://github.com/tuusuario"
      params:
        icon: "brand-github"
    - identifier: "twitter"
      name: "Twitter"
      url: "https://twitter.com/tuusuario"
      params:
        icon: "brand-twitter"
    - identifier: "linkedin"
      name: "LinkedIn"
      url: "https://linkedin.com/tuusuario"
      params:
        icon: "brand-linkedin"

pagination:
  pagerSize: 3

permalinks:
  post: "/p/:slug/"
  page: "/:slug/"

related:
  includeNewer: true
  threshold: 60
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 200

markup:
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - "\\["
              - "\\]"
            - - "$$"
              - "$$"
          inline:
            - - "\\("
              - "\\)"
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
